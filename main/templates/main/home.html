{% extends "base.html" %}
{% block categories %}

        {% for cat in categories %}
            <a href="/{{cat.id}}" class="list-group-item">{{ cat.name }}</a>
        {% endfor %}
{% endblock %}

{% block content %}

    <div class="row">
        {% for product in products %}
            <div class="col-lg-4 col-md-6 mb-4" id="myTable">
              <div class="card h-100" >
                    <img class="card-img-top" id="image" src="{{ product.image.url }}" >
                <div class="card-body">
                  <h4 class="card-title">
                    <a href=" /product/{{product.name}}">{{ product.name }}</a>
                  </h4>
                  <h5>Rs. {{ product.price }}</h5>
                </div>
                <div class="card-footer">
                  <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
