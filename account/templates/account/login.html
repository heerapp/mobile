{% extends 'base.html' %}

{% block content %}

{% if error %}
    {{ error }}
    <br>
    <br>
{% endif %}

<div class="content">
    <h1 style="font-weight:bolder;">LOGIN!</h1>

    <form method="POST" action="{% url 'login' %}">

    {% csrf_token %}
    Username:
    <br>
    <input type="text" name="username">
    <br>
    Password:
    <br>
    <input type="password" name="password">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Login">
    </form>
</div>

{% endblock %}
